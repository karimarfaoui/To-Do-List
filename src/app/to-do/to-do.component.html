<div class="container">
    <h1 class="text-center text-primary">{{Title}}</h1>
    <img width="300" height="300" class="img-fluid mx-auto d-block mb-3" [src]="imageLink" alt="">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <input class="form-control mb-3" [(ngModel)]="newTask" placeholder="new task">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-7">
            @if (isAvaliable) {
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>item</th>
                        <th>Edit</th>
                        <th>Remve</th>
                    </tr>
                </thead>
                <tbody>
                    @for (i of tasks; track $index) {
                        <tr>
                            <td>{{i}}</td>
                            <td><button class="btn btn-danger" (click)="EditTask($index)">Edit</button></td>
                            <td><button class="btn btn-danger" (click)="RemoveTask($index)">Remove</button></td>
                        </tr>
                    }
                </tbody>
            </table>
        }
        </div>
    </div>


</div>
